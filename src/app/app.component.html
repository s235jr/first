<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the AppComponent!</h3>
      <hr>
      <app-servers></app-servers>
      <!--      <div app-servers></div>-->
      <!--      <div  class="app-servers"></div>-->
      <hr>
      <app-warning-alert-component></app-warning-alert-component>
      <hr>
      <app-success-alert-component></app-success-alert-component>
      <hr>
      <button class="btn btn-primary"
              (click)="getPassword()">Display details
      </button>
      <p *ngIf="showPassword">Password: {{password}}</p>
      <hr>
      <p *ngFor="let click of clicks; let i = index"
         [ngStyle]="{backgroundColor: getBackgroundColor(i)}"
         [ngClass]="{'white-text': i > 5}"
      >{{click}}</p>
    </div>
  </div>
</div>
